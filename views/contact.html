<div class="row">
    <div class="col12">
        <h4>Add/Edit Contact</h4>
        <br/>
        <br/>
    </div>
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter your name" ng-model="contact.name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">DOB</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter your date of birth" ng-model="contact.dob">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter your email address" ng-model="contact.email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Phone number" ng-model="contact.phone">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a href="#/" class="btn btn-default">Cancel</a>
            <button type="submit" class="btn btn-default" ng-click="saveContact(contact)">Save</button>
        </div>
    </div>
</form>
